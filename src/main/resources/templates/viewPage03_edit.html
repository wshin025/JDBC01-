<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Member 데이터 수정</title>
</head>
<body>
<div align="center">
    <h3>Update Member Data</h3>
    <br>
    <form action="#" th:action="@{/exam03/update}" th:object="${member}" method="post">
        <table border="1" cellpadding="10">
            <tr>
                <th>아이디</th>
                <td><input type="text" th:field="*{id}" readonly></td>
            </tr>
            <tr>
                <th>이름</th>
                <td><input type="text" th:field="*{name}"></td>
            </tr>
            <tr>
                <th>나이</th>
                <td><input type="text" th:field="*{age}"></td>
            </tr>
            <tr>
                <th>E-mail</th>
                <td><input type="text" th:field="*{email}"></td>
            </tr>
            <tr>
                <td colspan="2"><button type="submit">Edit</button></td>
            </tr>
        </table>
    </form>
</div>
</body>
</html>
